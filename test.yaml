apiVersion: v1
kind: Namespace
metadata:
  name: my-namespace


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: my-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: app
          image: brightbox/rails-hello-world
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP